<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>First Web Component</title>
  </head>

  <body>
    <user-card name="John Doe" userid="11" >
        <div slot="email">john@somewhere.com</div>
        <div slot="phone">111-222-3333</div>
    </user-card>

    <user-card name="Jane Doe" userid="111">
        <div slot="email">jane@somewhere.com</div>
        <div slot="phone">777-888-9999</div>
    </user-card>

    <script src="userCard.js"></script>

    <script>
      document.addEventListener("componentChanged", componentChanged, false);

      function componentChanged(e) {
        console.log('componentChanged', e);
      }

    </script>
  </body>
</html>
